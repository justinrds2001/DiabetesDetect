<div class="container">
  <h2>Form</h2>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="">Age</label>
      <input
        type="number"
        class="form-control"
        [ngModel]="formModel.age"
        name="age"
        required
        #age="ngModel"
      />
      <span
        *ngIf="age.invalid && (age.dirty || age.touched)"
        class="help-block text-danger"
      >
        <div *ngIf="age.errors?.['required']">Age is required.</div>
      </span>
    </div>

    <div class="form-group">
      <label for="">Gender</label>
      <div>
        <label>
          <input
            type="radio"
            name="gender_encoded"
            [(ngModel)]="formModel.gender_encoded"
            value="1"
            required
          />
          Male
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            [(ngModel)]="formModel.gender_encoded"
            value="0"
            required
          />
          Female
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="">Hypertension</label>
      <div>
        <label>
          <input
            type="radio"
            name="hypertension"
            [(ngModel)]="formModel.hypertension"
            value="1"
            required
          />
          Yes
        </label>
        <label>
          <input
            type="radio"
            name="hypertension"
            [(ngModel)]="formModel.hypertension"
            value="0"
            required
          />
          No
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="">Heart disease</label>
      <div>
        <label>
          <input
            type="radio"
            name="heart_disease"
            [(ngModel)]="formModel.heart_disease"
            value="1"
            required
          />
          Yes
        </label>
        <label>
          <input
            type="radio"
            name="heart_disease"
            [(ngModel)]="formModel.heart_disease"
            value="0"
            required
          />
          No
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="smoking_history_encoded">Smoking history</label>
      <select
        class="form-control"
        name="smoking_history_encoded"
        [(ngModel)]="formModel.smoking_history_encoded"
        required
      >
        <option value="0">No Info</option>
        <option value="4">Never</option>
        <option value="5">Not Current</option>
        <option value="3">Former</option>
        <option value="2">Ever</option>
        <option value="1">Current</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">BMI</label>
      <input
        type="number"
        class="form-control"
        [ngModel]="formModel.bmi"
        name="bmi"
        required
        #bmi="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="">HbA1c level</label>
      <input
        type="number"
        class="form-control"
        [ngModel]="formModel.HbA1c_level"
        name="HbA1c_level"
        required
        #HbA1c_level="ngModel"
      />
    </div>

    <div class="form-group">
      <label for="">Blood glucose level</label>
      <input
        type="number"
        class="form-control"
        [ngModel]="formModel.HbA1c_level"
        name="blood_glucose_level"
        required
        #blood_glucose_level="ngModel"
      />
    </div>

    <div class="row justify-content-end">
      <div class="col">
        <button
          class="btn btn-primary btn-sm float-left"
          type="submit"
          [disabled]="
            !f.valid ||
            !formModel.gender_encoded ||
            !formModel.hypertension ||
            !formModel.heart_disease ||
            !formModel.smoking_history_encoded
          "
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
